<!--IL 6th styling with colors-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>styling with colors</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 200px;
                width: 200px;
                text-align: center;
                background-color: #1c75b8c1;
            }
        </style>
    </head>
    <body>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="complementary">
            <p>complementary</p>
        </div>
        <div id="triatic">
            <p>triatic</p>
        </div>
    </body>
</html>
