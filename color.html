<!--IL 6th styling with colors-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>styling with colors</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 200px;
                width: 200px;
                background-color: #40d9ff;
                .red {
                    color: rgba(255, 0, 0, 1);
                }
                .orange {
                    color: rgba(255, 128, 0, 1);
                }
            }
            div{
                height: 200px;
                width: 200px;
                background-color: #40d9ff;
                .blue {
                    color: rgb(51, 0, 255);
                }
                .orange {
                    color: rgba(255, 128, 0, 1);
                }
            }
            div{
                height: 200px;
                width: 200px;
                background-color: #40d9ff;
                .red {
                    color: rgb(255, 0, 0);
                }
                .yellow {
                    color: rgb(230, 255, 65);
                }
                .blue {
                    color: rgb(21, 0, 255);
                }
            }
                
        </style>
    </head>
    <body>
        <div id="analogous">
            <p><span class="red">Analo</span><span class="orange">gous</span></p>
        </div>
        <div id="complementary">
            <p><span class="orange">complem</span><span class="blue">entary</span></p>
        </div>
        <div id="triatic">
            <p><span class="red">tri</span><span class="yellow">at</span><span class="blue">ic</span></p>
        </div>
    </body>
</html>
